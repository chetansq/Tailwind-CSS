<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin padding</title>
    <link rel="stylesheet" href="padding.css">
</head>

<body>
    <div class="w-[30%] m-auto">

        <p class="text-4xl">padding</p>
        <br>
        <div class="border border-red-200 p-4 bg-slate-200">p-4</div>
        <br>
        <div class="border border-red-200 px-4 bg-slate-200">px-4</div>
        <br>
        <div class="border border-red-200 py-4 bg-slate-200">py-4</div>
        <br>
        <div class="border border-red-200 pt-4 bg-slate-200">pt-4</div>
        <br>
        <div class="border border-red-200 pr-4 bg-slate-200">pr-4</div>
        <br>
        <div class="border border-red-200 pl-4 bg-slate-200">pl-4</div>
        <br>
        <div class="border border-red-200 pb-4 bg-slate-200">pb-4</div>
        <br>
        <div class="border border-red-200  bg-slate-200">without</div>
        <br>
    </div>

    <div class="w-[30%] m-auto">
        <p class="text-4xl">margin</p>
        <br>
        <div class="border border-black">
            <p class="border border-green-900 m-4">m-4</p>
        </div>
        <br>
        <div class="border-x border-[red]">
            <p class="border border-green-900 mx-4">border-x/mx-4</p>
        </div>
        <br>
        <div class="border-y border-[red]">
            <p class="border border-green-900 my-4">border-y/my-4</p>
        </div>
        <br>
        <div class="border-t border-[blue]">
            <p class="border border-green-900 mt-4">border-t/mt-4</p>
        </div>
        <br>
        <div class="border-b border-[blue]">
            <p class="border border-green-900 mb-4">border-b/mb-4</p>
        </div>
        <br>
        <div class="border-l border-[blue]">
            <p class="border border-green-900 ml-4">border-l/ml-4</p>
        </div>
        <br>
        <div class="border-r border-[blue]">
            <p class="border border-green-900 mr-4">border-r/mr-4</p>
        </div>
        <br>
        <div class="border border-black p-2">
            p-2
            <p class="border border-green-900">without margin / with border</p>
        </div>
        <br>

    </div>
</body>

</html>
